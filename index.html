<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu card</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col header">
          <h1>XING PONG TSO RESTAURANT</h1>
        </div>
      </div>

      <!-- input start -->
      <div class="row input__container">
        <div class="col input">
          <form method="get" onsubmit="return false">
            <label for="menu" class="input__label">
              MENU
            </label>

            <select name="menu" id="menu"> </select>
            <input class="input__submit" type="submit" />
          </form>
        </div>
      </div>
      <!-- details start -->
      <div class="row item__details hide">
        <div class="col menu_card">
          <h3>ITEM DETAILS </h3>
          <h5>short name:</h5>
          <p class="short__name"></p>
          <h5>name :</h5>
          <p class="item_name"></p>
          <h5>Description:</h5>
          <p class="desc"></p>
          <div class="div">
            <div class="row">
              <div class="col-3">
                <h5>price :</h5>
              </div>
              <div class="col-9 prices">
                <p class="small_dish"></p>
                <p class="large_dish"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
